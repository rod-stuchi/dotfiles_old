interval=persist
min_width=90
align=left
WARN_PERCENT=50
CRIT_PERCENT=80
DECIMALS=1

[temperature]
label=Ôãâ 
interval=10
T_WARN=70
T_CRIT=85

[keyindicator]
markup=pango
interval=once
signal=11
separator=false
